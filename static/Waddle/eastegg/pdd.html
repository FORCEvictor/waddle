          border: none;
          color: #c42027;
          background-color: #ffe169;
          border-radius: 5px;
          height: 40px;
          font-size: 28px;
          font-weight: bold;

        onclick="start()"
      >
        开始
      </button>

    <style>
      body {
        background-color: #c42027;
      }
      @keyframes start {
        0% {
          transform: rotateZ(0deg);
        }
        100% {
          transform: rotateZ(360deg);
        }
      }
      #zp {
        animation-play-state: paused;
      }
    </style>
    <script>
      function start() {
        if (
          document.getElementById("zp").style["animationPlayState"] != "running"
        ) {
          document.getElementById("zp").style["animation"] = "start 2s";
          document.getElementById("zp").style["animationPlayState"] = "running";
          setTimeout(function () {
            document.getElementById("zp").style["animationPlayState"] =
              "paused";
            document.getElementById("zp").style["animation"] = "";
            alert("谢谢惠顾");
          }, 2000);
        }
      }
    </script>
