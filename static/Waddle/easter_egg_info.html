<!doctype html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Waddle 彩蛋说明</title>
    </head>
    <body>
        <p id="wait">因外链滥用，正在进行人机检测，请稍等...</p>
        <button type="button" id="btns">进入彩蛋说明</button>
        <style>
            button{
                visibility: hidden;
            }
        </style>
        <script>
            setTimeout(function(){
                document.getElementById("wait").style="visibility: hidden;";
                var a=Math.floor(Math.random()*10)
                var b=Math.floor(Math.random()*10)
                if(prompt("请输入答案:"+a+"+"+b+"=?")==a+b){
                    document.getElementById("btns").style="visibility: visible;";
                }
                else{
                    alert("验证失败!请刷新重试!")
                }
            },5000)
            document.getElementById("btns").onclick=()=>{
                window.location.href="https://www.bilibili.com/video/BV1GJ411x7h7?share_source=copy_web&vd_source=e07adadbbe31ade1a1093b165d836b70";
            }
        </script>
    </body>
